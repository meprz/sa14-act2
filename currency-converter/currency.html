<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="currency_styles.css">
    </head>

    <title>
        Currency Converter
    </title>

    <body>
        <h1>
            Welcome to the Best Currency Converter on the Web!
        </h1>

        <form onsubmit="return false;">
            <label for="srcMoney">Source:</label>
                <select name="srcMoney" id="srcMoney">
                    <option value="USD">USD</option>
                    <option value="MXN">MXN</option>
                    <option value="EUR">EUR</option>
                </select>

            <label for="endMoney">Target:</label>
            <select name="endMoney" id="endMoney">
                <option value="USD">USD</option>
                <option value="MXN">MXN</option>
                <option value="EUR">EUR</option>
            </select>

            <br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="0.00" min="0.00" step="0.01">
            <input type="submit" value="Convert Currency">
        </form>

        <script src="currency_script.js">
        </script>
    </body>
</html>
