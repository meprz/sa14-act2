<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="todo_styles.css">
    </head>

    <title>
        To-Do List
    </title>

    <body>
        <h1>
            Welcome to the Best To-Do List on the Web!
        </h1>
        
        <div id="todo">
            <h2>List:</h2>
            <ul id="list"></ul>
            <form id="item">
                <input type="text" id="name" placeholder="Item" required><br><br>
                <textarea id="details" placeholder="Details"></textarea><br><br>
                <button type="submit">Add</button>
            </form>
        </div>

        <script src="todo_script.js"></script>
    </body>
</html>
